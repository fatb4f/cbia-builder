name: PR DAG / Non-Regression Guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pr_dag_guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Dependency smoke test
        run: |
          python tools/ci/dep_smoke_test.py
      - name: Set BASE_REF for DAG validation
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BASE_REF=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_ENV"
          elif [[ "${{ github.event_name }}" == "merge_group" ]]; then
            echo "BASE_REF=${{ github.event.merge_group.base_sha }}" >> "$GITHUB_ENV"
          else
            git fetch origin main --depth=1
            echo "BASE_REF=origin/main" >> "$GITHUB_ENV"
          fi
      - name: Show BASE_REF (diagnostic)
        shell: bash
        run: |
          set -euo pipefail
          echo "BASE_REF=$BASE_REF"
          git show -s --oneline "$BASE_REF"
      - name: Validate PR DAG / invariants
        env:
          BASE_REF: ${{ env.BASE_REF }}
          HEAD_REF: HEAD
        run: |
          python tools/ci/validate_pr_dag.py

  control-map-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
      - name: Dependency smoke test
        run: |
          python tools/ci/dep_smoke_test.py
      - name: Generate control maps
        run: |
          python tools/gen_control_maps.py
      - name: Verify control maps are up to date
        run: |
          git diff --exit-code -- control/plant/plant.mmd control/plant/execution_dag.json
