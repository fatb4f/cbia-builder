name: PR DAG / Non-Regression Guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pr_dag_guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate PR DAG / invariants
        env:
          BASE_REF: origin/main
          HEAD_REF: HEAD
        run: |
          python tools/ci/validate_pr_dag.py
