name: PR DAG / Non-Regression Guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pr_dag_guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv pip install --system jsonschema pytest
      - name: Dependency smoke test
        run: |
          python tools/ci/dep_smoke_test.py
      - name: Validate PR DAG / invariants
        env:
          BASE_REF: origin/main
          HEAD_REF: HEAD
        run: |
          python tools/ci/validate_pr_dag.py

  control-map-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv install --system jsonschema pytest
      - name: Dependency smoke test
        run: |
          python tools/ci/dep_smoke_test.py
      - name: Generate control maps
        run: |
          python tools/gen_control_maps.py
      - name: Verify control maps are up to date
        run: |
          git diff --exit-code -- control/plant/plant.mmd control/plant/execution_dag.json
